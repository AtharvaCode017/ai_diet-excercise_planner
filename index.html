<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlanner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        cultDark: '#0f1014',
                        cultCard: '#1d1e24',
                        cultAccent: '#ff3278',
                        cultGradientStart: '#ff4557',
                        cultGradientEnd: '#ff2d88',
                    },
                    animation: {
                        'pop-up': 'popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        popUp: {
                            '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f1014;
            color: white;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 50, 120, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 20%);
        }

        /* Glassmorphism Input Fields */
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff3278;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 50, 120, 0.3);
            transform: translateY(-2px);
        }

        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff3278;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Plan Output Styling */
        #plan-content-wrapper {
             background: linear-gradient(145deg, #1d1e24, #16171b);
             padding: 2.5rem;
             border: 1px solid rgba(255, 255, 255, 0.05);
             color: #e5e7eb;
        }
        #plan-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #plan-content th {
            background: #ff3278;
            color: white;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
        #plan-content td {
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 1rem;
            transition: background 0.2s;
        }
        #plan-content tr:hover td {
            background: rgba(255,255,255,0.08);
        }
        #plan-content h3 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #ff3278, #ff9068);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
        }
        #plan-content h4 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #ff3278;
            padding-left: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <nav class="w-full py-4 px-8 flex justify-between items-center border-b border-gray-800 bg-opacity-50 backdrop-blur-md sticky top-0 z-50">
        <div class="text-2xl font-bold tracking-tighter text-white">
            FIT<span class="text-cultAccent">PLANNER</span><span class="text-xs align-top opacity-70">AI</span>
        </div>
        <div class="hidden md:flex space-x-6 text-sm font-semibold text-gray-300">
            <a href="#" class="hover:text-white transition-colors">FITNESS</a>
            <a href="#" class="hover:text-white transition-colors">CARE</a>
            <a href="#" class="hover:text-white transition-colors">MIND</a>
        </div>
        <button class="bg-white text-black px-4 py-2 rounded-full font-bold text-xs hover:bg-gray-200 transition-transform hover:scale-105">
            GET APP
        </button>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-5xl flex-grow">
        
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4 leading-tight">
                ONE MEMBERSHIP <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-cultGradientStart to-orange-400">
                    FOR YOUR TRANSFORMATION
                </span>
            </h1>
        </header>

        <main>
            <div class="bg-cultCard p-8 rounded-3xl shadow-2xl border border-gray-800 relative overflow-hidden animate-fade-in">
                <div class="absolute -top-20 -right-20 w-64 h-64 bg-cultAccent opacity-10 rounded-full blur-3xl pointer-events-none"></div>

                <form id="workout-form">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
                        <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Age</label>
                            <input type="number" id="age" class="glass-input w-full rounded-xl px-4 py-3" placeholder="e.g., 24" required>
                        </div>
                        <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Gender</label>
                            <select id="gender" name="gender" class="glass-input w-full rounded-xl px-4 py-3" required>
                                <option class="text-black">Male</option>
                                <option class="text-black">Female</option>
                            </select>
                        </div>
                        <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Weight (kg)</label>
                            <input type="number" id="weight" class="glass-input w-full rounded-xl px-4 py-3" required>
                        </div>
                        <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Height (cm)</label>
                            <input type="number" id="height" class="glass-input w-full rounded-xl px-4 py-3" required>
                        </div>
                        <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Experience</label>
                            <select id="experience" name="experience" class="glass-input w-full rounded-xl px-4 py-3" required>
                                <option class="text-black">Beginner</option>
                                <option class="text-black">Regular</option>
                                <option class="text-black">Advanced</option>
                            </select>
                        </div>
                        <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Mode</label>
                            <select id="workout-mode" name="workout-mode" class="glass-input w-full rounded-xl px-4 py-3" required>
                                <option class="text-black">Home</option>
                                <option class="text-black">Gym</option>
                            </select>
                        </div>
                         <div class="col-span-1 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Goal</label>
                            <select id="goal" name="goal" class="glass-input w-full rounded-xl px-4 py-3" required>
                                <option class="text-black">Fat Loss</option>
                                <option class="text-black">Muscle Building</option>
                            </select>
                        </div>
                         <div class="col-span-1 md:col-span-2 group">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Diet Preference</label>
                            <select id="diet-preference" name="diet-preference" class="glass-input w-full rounded-xl px-4 py-3" required>
                                <option class="text-black">Anything</option>
                                <option class="text-black">Vegetarian</option>
                                <option class="text-black">Non-Vegetarian</option>
                            </select>
                        </div>
                    </div>

                    <div id="bmi-info-container" class="mt-10 text-center hidden animate-pop-up">
                        <div class="inline-block relative bg-white/5 p-6 rounded-2xl border border-white/10 w-full md:w-2/3 lg:w-1/2">
                            <p id="bmi-text" class="text-3xl font-extrabold text-white mb-6">BMI: <span class="text-cultAccent">0.0</span></p>
                            
                            <div class="grid grid-cols-1 gap-2 text-sm text-left">
                                <div class="flex justify-between items-center p-2 rounded bg-white/5 hover:bg-white/10 transition">
                                    <span class="text-gray-300">Underweight</span>
                                    <span class="font-mono font-bold text-blue-400">&lt; 18.5</span>
                                </div>
                                <div class="flex justify-between items-center p-2 rounded bg-white/5 hover:bg-white/10 transition">
                                    <span class="text-gray-300">Normal weight</span>
                                    <span class="font-mono font-bold text-green-400">18.5 – 24.9</span>
                                </div>
                                <div class="flex justify-between items-center p-2 rounded bg-white/5 hover:bg-white/10 transition">
                                    <span class="text-gray-300">Overweight</span>
                                    <span class="font-mono font-bold text-yellow-400">25 – 29.9</span>
                                </div>
                                <div class="flex justify-between items-center p-2 rounded bg-white/5 hover:bg-white/10 transition">
                                    <span class="text-gray-300">Obesity</span>
                                    <span class="font-mono font-bold text-red-500">≥ 30</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-10 text-center">
                        <button type="submit" id="generate-btn" class="w-full md:w-auto px-10 py-4 font-bold text-white rounded-full bg-gradient-to-r from-cultGradientStart to-orange-500 hover:scale-105 transition-all shadow-[0_0_20px_rgba(255,50,120,0.5)]">
                            GENERATE MY PLAN ⚡
                        </button>
                    </div>
                </form>
            </div>

            <div id="workout-plan" class="mt-12 hidden">
                 <div class="download-buttons flex justify-center gap-4 mb-6" id="download-buttons">
                    <button id="download-jpg" class="px-6 py-2 border border-gray-600 rounded-full text-sm font-bold text-gray-300 hover:bg-white/10">DOWNLOAD JPG</button>
                    <button id="download-pdf" class="px-6 py-2 border border-cultAccent rounded-full text-sm font-bold text-cultAccent hover:bg-cultAccent hover:text-white">DOWNLOAD PDF</button>
                </div>
                <div id="plan-content-wrapper" class="rounded-3xl shadow-2xl animate-pop-up">
                    <div id="plan-content"></div>
                </div>
                <div id="loader" class="loader hidden"></div>
            </div>
        </main>
        
        <div id="error-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[100] hidden">
            <div class="bg-gray-900 border border-gray-700 p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl">
                <h3 id="modal-title" class="text-xl font-bold text-white mb-2">Error</h3>
                <p id="modal-message" class="text-gray-400 mb-6 text-sm"></p>
                <button id="close-modal" class="px-6 py-2 bg-white text-black font-bold rounded-full hover:bg-gray-200">CLOSE</button>
            </div>
        </div>

        <footer class="text-center mt-12 py-6 border-t border-gray-800 text-xs text-gray-600">
            <p>POWERED BY GEMINI AI • © 2026</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('workout-form');
        const workoutPlanDiv = document.getElementById('workout-plan');
        const planContentDiv = document.getElementById('plan-content');
        const loader = document.getElementById('loader');
        const generateBtn = document.getElementById('generate-btn');
        const downloadButtons = document.getElementById('download-buttons');
        const bmiInfoContainer = document.getElementById('bmi-info-container');
        const bmiText = document.getElementById('bmi-text');
        const errorModal = document.getElementById('error-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.getElementById('close-modal');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        closeModalBtn.addEventListener('click', () => errorModal.classList.add('hidden'));

        function updateBmiInfo() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (weight > 0 && height > 0) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters));
                
                // Color coding the BMI result value dynamically
                let colorClass = "text-white";
                if(bmi < 18.5) colorClass = "text-blue-400";
                else if(bmi >= 18.5 && bmi <= 24.9) colorClass = "text-green-400";
                else if(bmi >= 25 && bmi <= 29.9) colorClass = "text-yellow-400";
                else if(bmi >= 30) colorClass = "text-red-500";

                bmiText.innerHTML = `BMI: <span class="${colorClass} text-4xl">${bmi.toFixed(1)}</span>`;
                bmiInfoContainer.classList.remove('hidden');
            } else {
                bmiInfoContainer.classList.add('hidden');
            }
        }

        document.getElementById('weight').addEventListener('input', updateBmiInfo);
        document.getElementById('height').addEventListener('input', updateBmiInfo);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Basic Inputs
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const goal = document.getElementById('goal').value;

            // Simple Validation
            if(!age || !weight || !height) {
                showModal("Missing Info", "Please fill in all fields.");
                return;
            }

            // UI Loading State
            workoutPlanDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            downloadButtons.style.display = 'none';
            planContentDiv.innerHTML = '';
            generateBtn.innerHTML = 'GENERATING PLAN...';
            generateBtn.disabled = true;

            const formData = new FormData(form);
            const prompt = `
                Create a concise fitness plan for a ${age}-year-old ${formData.get('gender')}, ${weight}kg, ${height}cm.
                Goal: ${goal}. Mode: ${formData.get('workout-mode')}. Diet: ${formData.get('diet-preference')}.
                STRICTLY Indian Diet (No Beef/Pork). Markdown format.
                
                ### Your Weekly Fitness Poster
                #### Diet Plan (Indian Style)
                (Table: Meal, Options)
                #### Weekly Workout Schedule
                (Table: Day, Activity, Exercises, Sets)
            `;

            try {
                const generatedText = await generateText(prompt);
                planContentDiv.innerHTML = parseMarkdown(generatedText);
                downloadButtons.style.display = 'flex';
                workoutPlanDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error(error);
                planContentDiv.innerHTML = '<p class="text-red-500 text-center">Sorry, we couldn\'t generate a plan. Please try again.</p>';
            } finally {
                loader.classList.add('hidden');
                generateBtn.innerHTML = 'GENERATE MY PLAN ⚡';
                generateBtn.disabled = false;
            }
        });

        // Markdown Parser (Simplified)
        function parseMarkdown(text) {
            return text
                .replace(/^### (.*$)/bim, '<h3 class="text-2xl font-bold mb-4">$1</h3>')
                .replace(/^#### (.*$)/bim, '<h4 class="text-xl font-bold text-cultAccent mt-6 mb-2">$1</h4>')
                .replace(/^\s*\n\*/gm, '<ul>\n*')
                .replace(/^(\*.+)\s*\n([^\*])/gm, '$1\n</ul>\n\n$2')
                .replace(/^\* (.*$)/gm, '<li class="ml-4 list-disc text-gray-300">$1</li>')
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-white">$1</strong>')
                .replace(/\|(.+)\|/g, (match) => {
                    const cells = match.split('|').filter(c => c.trim());
                    return `<tr class="border-b border-gray-700">${cells.map(c => `<td class="p-2">${c}</td>`).join('')}</tr>`;
                })
                .replace(/((<tr>.*<\/tr>\s*)+)/g, '<table class="w-full text-left text-sm text-gray-300 mt-2 mb-4 bg-white/5 rounded-lg overflow-hidden">$1</table>');
        }

        async function generateText(prompt) {
            const response = await fetch("https://ai-diet-excercise-planner.onrender.com/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });
            if (!response.ok) throw new Error("Backend failed");
            const data = await response.json();
            return data.text;
        }

        // PDF/JPG Download Logic
        document.getElementById('download-jpg').addEventListener('click', () => {
            html2canvas(document.getElementById('plan-content-wrapper'), { backgroundColor: '#1d1e24', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'fitplan.jpg';
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            });
        });
        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            html2canvas(document.getElementById('plan-content-wrapper'), { backgroundColor: '#1d1e24', scale: 2 }).then(canvas => {
                const pdf = new jsPDF('p', 'px', [canvas.width, canvas.height]);
                pdf.addImage(canvas, 'JPEG', 0, 0, canvas.width, canvas.height);
                pdf.save('fitplan.pdf');
            });
        });
    </script>
</body>
</html>
